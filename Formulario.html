<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="Formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">complete as informaçôes</p>
        <br>
    </div>    

<form>
    <fieldset class="grupo">
        <div id="check">
            <label for="name"><strong>Nome</strong></label>
            <input type="text" name="name" id="name" required>
        </div>

        <div id="check">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>

    </fieldset>

<div id="check">
    <label for="email"><strong>Email</strong></label>
    <input type="email" name="email" id="email" required>
</div>

<div class="campo">
    <label>De qual lado da aplicação você desenvolver:</label>
    <label>
        <input type="radio" name="devweb" value="frontend">Front-end
    </label>
    <label>
        <input type="radio" name="devweb" value="backend">Back-end
    </label>
    <label>
        <input type="radio" name="devweb" value="fullstack">Fullstack
    </label>
</div>

<div class="campo">
    <label for="senioridade"><strong>Senioridade</strong></label>
    <select id="senioridade">
        <option selected disabled value="">selecione</option>
        <option>Junior</option>
        <option>Pleno</option>
        <option>Senior</option>   
    </select>
</div>

<fieldset class="grupo">
    <div id="check">
        <label><strong>Selecione as tecnologias que utilizadas:</strong></label><br><br>
        <input type="checkbox" id="tecnologias1" name="tecnologias1" value="html">
        <label for="tecnologias1">Html</label>
        <input type="checkbox" id="tecnologias2" name="tecnologias2" value="css">
        <label for="tecnologias2">Css</label>
        <input type="checkbox" id="tecnologias3" name="tecnologias3" value="javascript">
        <label for="tecnologias3">javascript</label>
        <input type="checkbox" id="tecnologias4" name="tecnologias4" value="php">
        <label for="tecnologias4">PHP</label>
        <input type="checkbox" id="tecnologias5" name="tecnologias5" value="c#">
        <label for="tecnologias5">C#</label>
        <input type="checkbox" id="tecnologias6" name="tecnologias6" value="python">
        <label for="tecnologias6">Python</label>
        <input type="checkbox" id="tecnologias7" name="tecnologias7" value="java">
        <label for="tecnologias7">Java</label>        

    </div>
</fieldset>

<div class="campo">
    <br>
    <label><strong>Conte um pouco da sua experiencia:</strong></label>
    <textarea rows="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
</div>

<button class="button" type="submit">Concluido</button>

</form>

</body>
</html>
